<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Shakespeare Bot</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="static/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
        <!-- Simple line icons-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css" rel="stylesheet" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- JQUERY -->
        <script class="u-script" type="text/javascript" src="{{ url_for('static', filename='jquery.js') }}" defer=""></script>
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{{ url_for('static',filename='css/styles.css') }}" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <a class="menu-toggle rounded" href="#"><i class="fas fa-bars"></i></a>
        <nav id="sidebar-wrapper">
            <ul class="sidebar-nav">
              <li class="sidebar-brand"><a href={{ url_for('home')}}>Shakespeare Project</a></li>
               <li class="sidebar-nav-item"><a 
 target="_blank" href="https://github.com/PriyamSheta/Shakespeare">Github</a></li>
              <li class="sidebar-nav-item"><a target="_blank" href="https://www.linkedin.com/in/priyam-sheta-1ba7591a6/">
                About me</a></li>
            </ul>
        </nav>
        <!-- Header-->
        <header class="d-flex align-items-center">
            <div class="container px-4 px-lg-5 text-center">
                <br>
                <br>
                <h1 class="mb-1 text-primary">THE MODEL</h1>
            </div>
        </header>
        <!-- About-->
        <section class="content-section bg-primary" id="trythemodel">
            <div class="container px-4 px-lg-5 text-center">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-lg-5">
                        <h2 class="text-light">Test out our model here!</h2>
                        <p class="lead mb-5"><strong>Submit a prompt for ShakespeareAI to work with below, and the results will appear on the right!</strong></p>
                        <form action="{{url_for('generate_text')}}" method="POST" source="custom" name="form-1" >
                          <div class="form-group">
                            <textarea class="form-control-lg" rows="4" cols="50" placeholder="Write your prompt here..." required="" id="text_gen_input" name="prompt"></textarea>
                          </div>
                          <div class="form-group">
                            <button type="submit" class="btn btn-light" id="text_gen_button">Generate</button>
                          </div>
                        </form>
                        <br>
                    </div>
                    <div class="col-lg-5">
                      <h2 class="text-light">Results:</h2>
                      <ul id="generated_ul">
                      <p>
                        {{ generated }}
                        </p>
                      <!-- generated items will be here. -->
                      </ul>
                    </div>
                </div>
            </div>
        </section>
        <!-- Footer-->
        
        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top"><i class="fas fa-angle-up"></i></a>
        <!-- TEXTGEN JS-->
        <script type="text/javascript" src="{{ url_for('static', filename='js/text_gen.js') }}" defer=""></script>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{{ url_for('static',filename='js/scripts.js') }}"></script>
    </body>
</html>
